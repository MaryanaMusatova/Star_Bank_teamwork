databaseChangeLog:
  - property:
      name: now
      value: now()
      dbms: postgresql
  - changeSet:
      id: 1
      author: star_team
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: star_team
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_account
                    references: clients(id)